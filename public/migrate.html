<!DOCTYPE html>
<html>
<head>
    <title>Database Migration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0051cc; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Database Migration: Add Roll Number Columns</h1>
    <p>Click the button below to add the missing 'roll_no' columns to your database tables.</p>
    
    <button onclick="runMigration()">Run Migration</button>
    
    <div id="result"></div>
    
    <script>
        async function runMigration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Running migration...</div>';
            
            try {
                const response = await fetch('/api/migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Migration Successful!</h3>
                            <p><strong>Admissions:</strong> ${data.admissions.message}</p>
                            <p><strong>Students:</strong> ${data.students.message}</p>
                            <p><strong>Indexes:</strong></p>
                            <ul>
                                ${data.indexes.map(idx => `<li>${idx}</li>`).join('')}
                            </ul>
                            <p><strong>Verification:</strong></p>
                            <ul>
                                <li>Admissions has roll_no column: ${data.verification.admissions_has_roll_no ? '✅ Yes' : '❌ No'}</li>
                                <li>Students has roll_no column: ${data.verification.students_has_roll_no ? '✅ Yes' : '❌ No'}</li>
                            </ul>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Migration Failed</h3>
                            <p>${data.error || 'Unknown error occurred'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure your Next.js server is running on localhost:3000</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
